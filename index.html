<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtuber Palette</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        canvas {
            border: 1px solid #000;
        }

        .container {
            overflow-x: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            margin-left: 5px;
            margin-right: 5px;
        }

        #tooltip {
            position: absolute;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }

        .info {
            text-align: center;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .search-container input {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }

        .line {
            position: absolute;
            background-color: black;
        }

        .horizontal {
            height: 1px;
        }

        .vertical {
            width: 1px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" placeholder="検索" id="query">
        <button id="search">検索</button>
    </div>
    <div class="container">
        <canvas id="colorChart" width="700" height="700"></canvas>
        <div id="linesContainer"></div>
        <div id="tooltip"></div>
    </div>

    <div>
        <select id="colorSpace">
            <option value="rgb">RGB平面</option>
            <option value="hsv" selected>HSV平面</option>
        </select>
        <select id="useAxis">
            <option value="1-2" selected>R-G/H-S</option>
            <option value="1-3">R-B/H-V</option>
            <option value="2-3">G-B/S-V</option>
        </select>
        <select id="reverse">
            <option value="default" selected>default</option>
            <option value="reverse">軸反転</option>
        </select>

        <div>
            <label><input type="checkbox" checked id="nijiEN"> nijiEN</label>
            <label><input type="checkbox" checked id="nijiIN"> nijiIN</label>
            <label><input type="checkbox" checked id="Virtua"> Virtua</label>
            <label><input type="checkbox" checked id="774"> ななし</label>
            <label><input type="checkbox" checked id="niji"> にじ</label>
            <label><input type="checkbox" checked id="neo"> ネオ</label>
            <label><input type="checkbox" checked id="nori"> のり</label>
            <label><input type="checkbox" checked id="vspo"> ぶい</label>
            <label><input type="checkbox" checked id="holo"> ホロ</label>
        </div>
        <button id="adapt">適応</button>
    </div>
    <div id="info">

    </div>

    <script src="app.js"></script>
</body>

</html>
